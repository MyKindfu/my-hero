<div class="msg" *ngIf="msgService.messages.length">
    <h2>Message</h2>
    <button class="clear" (click)="msgService.clear()">clear</button>
    <div *ngFor="let msg of msgService.messages">{{date | date:"yyyy-MM-dd"}}:{{msg}}</div>
</div>
